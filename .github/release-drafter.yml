categories:
  - title: 'Breaking'
    label: 'major'
  - title: 'Added'
    label: 'minor'
  - title: 'Fixed'
    label: 'patch'
exclude-labels:
  - 'skip-changelog'
change-template: '- $TITLE (#$NUMBER)'
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## Whatâ€™s Changed

  $CHANGES
