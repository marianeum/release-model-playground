name: Release
on:
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get release tag
        id: get_release_tag
        run: |
          echo "Tag: ${{ github.event.release.tag_name }}"
