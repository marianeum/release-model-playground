name: Release
on:
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Check credentials
        run: ./gradlew checkCredentials
        env:
          BIG_SECRET: ${{ secrets.BIG_SECRET }}
      - name: Assemble
        id: assemble
        run: ./gradlew assemble -Pversion=${{ github.event.release.tag_name }}
